format_version: "8"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
app:
  envs:
    - PROJECT_LOCATION: android
      opts:
        is_expand: false
    - MODULE: app
      opts:
        is_expand: false
    - VARIANT: release
      opts:
        is_expand: false
    - BITRISE_PROJECT_PATH: ios/collaboratorapp.xcworkspace
      opts:
        is_expand: false
    - BITRISE_SCHEME: collaboratorapp
      opts:
        is_expand: false
    - BITRISE_EXPORT_METHOD: app-store
      opts:
        is_expand: false
    - APPLE_BUNDLE_ID: com.collab.citizen
      opts:
        is_expand: false
    - IOS_PLIST: ./ios/collaboratorapp/Info.plist
      opts:
        is_expand: false
    - ANDROID_BUNDLE_ID: com.collaboratorapp
      opts:
        is_expand: false
    - APPLE_APP_ID: 1557197011
      opts:
        is_expand: false
    - TEAM_ID: 8CC8A7GVRW
      opts:
        is_expand: false


trigger_map:
  - pull_request_target_branch: master
    workflow: build
  - tag: internal-android/*
    workflow: staging_android
  - tag: internal-ios/*
    workflow: staging_ios
  - tag: alpha-android/*
    workflow: alpha_android
  - tag: alpha-ios/*
    workflow: alpha_ios
workflows:
  _android_deploy:
    steps:
      - google-play-deploy@3:
          inputs:
            - package_name: $ANDROID_BUNDLE_ID
            - track: $ANDROID_TRACK
            - service_account_json_key_path: $BITRISEIO_ANDROID_JSON_KEY_URL
  _build_android:
    steps:
      - install-missing-android-tools@2:
          inputs:
            - gradlew_path: $PROJECT_LOCATION/gradlew
      - change-android-versioncode-and-versionname@1:
          inputs:
            - build_gradle_path: $BITRISE_SOURCE_DIR/android/app/build.gradle
      - android-build@0:
          inputs:
            - module: app
            - variant: release
            - build_type: aab
            - project_location: $PROJECT_LOCATION
      - sign-apk@1: {}
  _ios_deploy:
    steps:
      - deploy-to-itunesconnect-application-loader@0.11:
          inputs:
            - api_key_path: $BITRISEIO_APPLE_P8_FILE_PATH_URL
            - api_issuer: $APPLE_P8_ISSUER
  _build_ios:
    steps:
      - set-xcode-build-number@1.0.9:
          inputs:
            - plist_path: $IOS_PLIST
      - secure-delete-path@2.0.0:
          inputs:
            - path: ./ios/Podfile.lock
      - cocoapods-install@1.11:
          inputs:
            - source_root_path: $BITRISE_SOURCE_DIR/ios
      - ios-auto-provision-appstoreconnect@0:
          inputs:
            - distribution_type: $BITRISE_EXPORT_METHOD
      - xcode-archive@3.2.0:
          inputs:
            - project_path: $BITRISE_PROJECT_PATH
            - scheme: $BITRISE_SCHEME
            - export_method: $BITRISE_EXPORT_METHOD
            - configuration: Release
  _cache:
    steps:
      - deploy-to-bitrise-io@1: {}
      - cache-push@2:
          inputs:
            - compress_archive: "true"
  _init_install:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@4:
          inputs:
            - manual_merge: "yes"
      - cache-pull@2: {}
      - yarn@0:
          inputs:
            - command: install
      - script@1.1.6:
          inputs:
            - content: ./node_modules/.bin/jetify
      - file-downloader@1:
          inputs:
            - destination: .env
            - source: $ENV_FILE
      - file-downloader@1:
          inputs:
            - destination: ./ios/.env
            - source: $ENV_FILE
  build:
    envs:
      - ENV_FILE: $BITRISEIO_ENV_STAGING_URL
      - BITRISE_EXPORT_METHOD: development
    before_run:
      - _init_install
      - _build_android
      - _build_ios
    after_run:
      - _cache
  staging_ios:
    envs:
      - ENV_FILE: $BITRISEIO_ENV_STAGING_URL
      - BITRISE_EXPORT_METHOD: app-store
    before_run:
      - _init_install
      - _build_ios
      - _ios_deploy
    after_run:
      - _cache
  staging_android:
    envs:
      - ANDROID_TRACK: internal
      - ENV_FILE: $BITRISEIO_ENV_STAGING_URL
    before_run:
      - _init_install
      - _build_android
      - _android_deploy
    after_run:
      - _cache
  alpha_android:
    envs:
      - ANDROID_TRACK: alpha
      - ENV_FILE: $BITRISEIO_ENV_PROD_URL
      - BITRISE_EXPORT_METHOD: app-store
    before_run:
      - _init_install
      - _build_android
      - _android_deploy
    after_run:
      - _cache
  alpha_ios:
    envs:
      - ANDROID_TRACK: alpha
      - ENV_FILE: $BITRISEIO_ENV_PROD_URL
      - BITRISE_EXPORT_METHOD: app-store
    before_run:
      - _init_install
      - _build_ios
      - _ios_deploy
    after_run:
      - _cache

